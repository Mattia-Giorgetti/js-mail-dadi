<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dadi</title>
</head>
<body>
    <div class="container-md p-4">
        <h1 class="text-center fs-1">Gioco dei Dadi</h1>
        <h2 class="text-primary mb-5">Puoi giocare solo se sei una tartaruga ninja ed hai una mail Google </h2>
        <section class="mail_area ">
            <input type="mail" id="my_email" placeholder="Inserisci mail" required>
            <button id="mail_submit" class="ms-2 btn btn-primary">Accedi</button>
            <p class="welcome_user fs-3 mt-2"></p>
        </section>
        
        <section class="play_area">
            <button class="hidden btn btn-primary mb-3" id="my_roll">Genera Tiro</button>
            <p class="user_result fs-4"></p>
            <p class="computer_result fs-4"></p>
            <br>
            <p class="final_result fs-2"></p>
        </section>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
